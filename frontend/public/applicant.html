<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg mt-2">
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/">
            Back
        </a>
        <div id="applicationTypes"></div>
    </div>
    <template id="applicationTypeTemplate">
        <div class="card mt-2">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <button type="button" class="applyBtn btn btn-primary" data-bs-toggle="modal" data-bs-target="#applyModal">Apply</button>
            </div>
        </div>
    </template>
    <div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Apply to an application type</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="applyModalAlert" class="alert alert-danger d-none" role="alert">
                    <div>There is something wrong. Please try again.</div>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="name" class="col-form-label">Name</label>
                      <input type="text" class="form-control" id="name" required>
                      <div class="invalid-feedback">
                        Please enter a name.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="col-form-label">Email</label>
                      <input type="text" class="form-control" id="email" required>
                      <div class="invalid-feedback">
                        Please enter an email.
                      </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
    </div>
    <script src="js/applicant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
