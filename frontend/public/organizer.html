<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg mt-2">
        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/">
          Back
        </a>
        <div class="mt-2">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createApplicationTypeModal">Create an application type</button>
        </div>
        <div id="applicationTypes"></div>
    </div>
    <template id="applicationTypeTemplate">
        <div class="card mt-2">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text"></p>
              <button type="button" class="viewBtn btn btn-info" data-bs-toggle="modal" data-bs-target="#viewApplicationTypeModal">View</button>
            </div>
        </div>
    </template>
    <template id="applicantTemplate">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="" data-applicant-id="">
        <label class="form-check-label" for=""></label>
      </div>
    </template>
    <div class="modal fade" id="createApplicationTypeModal" tabindex="-1" aria-labelledby="createApplicationTypeModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create an application type</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="createApplicationTypeModalAlert" class="alert alert-danger d-none" role="alert">
                    <div>There is something wrong. Please try again.</div>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="title" class="col-form-label">Title</label>
                      <input type="text" class="form-control" id="title" required>
                      <div class="invalid-feedback">
                        Please enter a title.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="description" class="col-form-label">Description</label>
                      <textarea class="form-control" id="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button id="createBtn" type="button" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
    </div>
    <div class="modal fade" id="viewApplicationTypeModal" tabindex="-1" aria-labelledby="viewApplicationTypeModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Applicants</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="applicants"></div>
        </div>
      </div>
    </div>
    <script src="js/organizer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
