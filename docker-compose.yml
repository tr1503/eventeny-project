version: '3.8'

services:
  php-apache:
    build:
      context: .
      target: php-apache
    container_name: php-apache
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: db
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: eventeny
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  node:
    build:
      context: .
      target: node
    container_name: node
    ports:
      - "3000:3000"
    depends_on:
      - php-apache

volumes:
  db_data: